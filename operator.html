<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //1. 산술 연산자 : + , - , / , * , % , ++,
        let sum = 10 + 10;
        let sub = 20 - 10;
        let div = 50 / 5;
        let num = 50 % 5 
        let sup = 20 * 30;

        // ++ 
        let num7 = 1;

        console.log(num7++); // 1 문장을 실행 완료 하고 나서 num7=num+1 : 인데 문장끝나고난 후엔 2가된상태임 캐서
        console.log(++num7); // 3 문장을 실행 하기 전에 num7=num7+1 : 2인상태에서 1을 더해서 3임

        console.log(num7--); // 3 : 위에 23줄의 상태인 '3' 에서 계속 진행중임 3으로 출력되지만 2임
        console.log(--num7); // 1 : 그래서 2인상태에서 -1되서 1나오샘


        num7 = num7+7;
        num7 += 7;

        //2. 비교 연산자 : == , != , === , > , < , >= , <=
        // = 대입 연산자, 우변의 데이터를 좌변의 변수에 넣어주는 역할

        let firstNum = 1;
        let secondNum = 2;

        console.log(firstNum == secondNum);
        console.log(firstNum != secondNum);
        console.log(firstNum === secondNum);

        console.log(1 === 1);
        console.log("yedam" === "yedam");
        console.log(Number("12") === Number("12"));


        console.log(firstNum > secondNum);
        console.log(firstNum < secondNum);
        console.log(firstNum >= secondNum);
        console.log(firstNum <= secondNum);

        
        //3. 논리 연산자 : & , %%, | , || , 삼항 연산자
        // && = AND
        // || = OR
        // 

        console.log( true && true );
        console.log(firstNum < secondNum && firstNum >= secondNum);
        console.log(firstNum < secondNum || firstNum >= secondNum);



        //4. 문자열 연산자 : +

        console.log("yedam" + "javascript");

        let str8 = "yedam" ;
        // str8 = str8 + "5F" ;
        str8 += "   5F" // 문자열은 띄어쓰기포함! 

        console.log(str8);


        //5. 부정 연산자 : !

        console.log(!true);
        console.log(!false);



    </script>

    
</body>
</html>
